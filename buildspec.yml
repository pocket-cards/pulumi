version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      # pulumi
      - curl -fsSL https://get.pulumi.com/ | sh
      - export PATH=$PATH:$HOME/.pulumi/bin
      # yarn
      - npm i -g yarn
  build:
    commands:
      # install
      - yarn install
      # select stack
      - pulumi stack select $ENVIRONMENT
      # deployment
      - yarn start
