version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      # pulumi
      - curl -fsSL https://get.pulumi.com/ | sh
      - export PATH=$PATH:$HOME/.pulumi/bin
      # yarn
      - npm i -g yarn
  build:
    commands:
      # initial
      - cd $CODEBUILD_SRC_DIR/initial
      - ln -s ../typings typings
      - yarn install
      - yarn start
      # architecture
      - cd $CODEBUILD_SRC_DIR/architecture
      - ln -s ../typings typings
      - yarn install
      - yarn start
